<div class="row">
  <div class="content-wrapper container-fluid p-0">
    <div class="col-12 grid-margin stretch-card">
      <div class="card" style="max-height: 100vh !important">
        <div class="card-body p-5 py-3" style="height: 80vh !important; max-height: 100vh !important">
          <div class="row mt-2 d-flex justify-content-between mb-2">
            <h4
              class="card-title fs-3 col-sm-8"
              style="color: #9c57ff; font-weight: bold; letter-spacing: 1px"
            >
              {{ isEdit ? "Edit Branch" : "Add New Branch" }}
            </h4>
            <a
              class="btn btn-light col-sm-1 px-0 d-flex align-items-center justify-content-center ms-auto me-2"
              style="color: #9c57ff; letter-spacing: 0.8px; height: 42px; width: 42px; border-radius: 50%;"
              title="Back to branches"
              [routerLink]="['/branch']"
            >
              <i class="bi bi-skip-backward-circle fs-2"></i>
            </a>
          </div>
          <div class="row col-sm-12 table-responsive table-bordered rounded mx-auto" style="max-height: 85%">
            <form [formGroup]="branchForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="row">
                <!-- Branch Name -->
                <div class="col-md-6">
                  <div class="form-group my-3">
                    <label for="name">Branch Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      formControlName="name"
                      placeholder="Enter branch name"
                      autocomplete="off"
                    />
                    <div *ngIf="isInvalid('name')" class="form-text text-danger">
                      Branch name is required.
                    </div>
                  </div>
                </div>

                <!-- Mobile -->
                <div class="col-md-6">
                  <div class="form-group my-3">
                    <label for="mobile">Mobile</label>
                    <input
                      type="text"
                      class="form-control"
                      id="mobile"
                      formControlName="mobile"
                      placeholder="Enter mobile number"
                      autocomplete="off"
                    />
                    <div *ngIf="isInvalid('mobile')" class="form-text text-danger">
                      Mobile is required.
                    </div>
                  </div>
                </div>

                <!-- Location -->
                <div class="col-md-6">
                  <div class="form-group my-3">
                    <label for="location">Location</label>
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      formControlName="location"
                      placeholder="Enter branch location"
                      autocomplete="off"
                    />
                    <div *ngIf="isInvalid('location')" class="form-text text-danger">
                      Location is required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-3 px-3">
                <button
                  type="submit"
                  class="btn btn-gradient-primary me-2 col-sm-3 px-0"
                  style="letter-spacing: 0.8px"
                  [disabled]="branchForm.invalid"
                >
                  {{ isEdit ? 'Update Branch' : 'Add Branch' }}
                </button>

                <a
                  class="btn btn-light col-sm-3 px-0 d-flex align-items-center justify-content-center"
                  style="color: rgb(95, 95, 95); letter-spacing: 0.8px"
                  [routerLink]="['/branch']"
                >
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
