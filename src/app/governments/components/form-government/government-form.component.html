<h2 class="mb-4" style="color: #9c57ff; font-weight: bold;">{{ isEditMode ? 'Edit Government' : 'Add Government' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>

  <div class="mb-3">
    <label class="form-label">Branch</label>
    <select class="form-control" formControlName="branch_Id">
      <option [value]="1">Branch 1</option>
      <option [value]="2">Branch 2</option>
    </select>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive" />
    <label class="form-check-label" for="isActive">Active</label>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  
    <button type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
  
</form>
