<div class="row">
  <div class="content-wrapper container-fluid p-0">
    <div class="col-12 grid-margin stretch-card">
      <div class="card" style="max-height: 100vh !important">
        <div
          class="card-body p-5 py-3"
          style="height: 85vh !important; max-height: 100vh !important"
        >
          <div class="row mt-2 d-flex justify-content-between mb-2">
            <h4
              class="card-title fs-3 col-sm-8"
              style="color: #9c57ff; font-weight: bold; letter-spacing: 1px"
            >
              Shipping Setting
            </h4>
            <button
              class="btn btn-light col-sm-1 px-0 d-flex align-items-center justify-content-center ms-auto me-2"
              style="
                color: #9c57ff;
                letter-spacing: 0.8px;
                height: 42px;
                width: 42px;
                border-radius: 50%;
              "
              title="Back to city"
              [routerLink]="['/dashboard']"
            >
              <i class="bi bi-skip-backward-circle fs-2"></i>
            </button>
          </div>
          <div
            class="row col-sm-12 table-responsive table-bordered rounded mx-auto"
            style="max-height: 85%"
          >
            <form
              [formGroup]="shippingForm"
              class="forms-sample"
              (submit)="shippingHandler()"
            >
              <div class="form-group my-3 col-sm-6">
                <label for="exampleInputVillage"
                  >Shipping To Village Cost</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputVillage"
                  placeholder="Default Weight"
                  formControlName="shippingToVillageCost"
                  min="0"
                  max="10000"
                />
                @if(getShippingToVillageCost.touched &&
                getShippingToVillageCost.hasError('required')){
                <div id="emailHelp" class="form-text text-danger">
                  Shipping To Village is required
                </div>
                }
              </div>
              <div class="form-group my-3 col-sm-6">
                <label for="exampleSelectAccept">Delivery Auto Accept</label>
                <select
                  class="form-select"
                  id="exampleSelectAccept"
                  formControlName="deliveryAutoAccept"
                >
                  <option value="">Select Auto Accept ..</option>
                  @for (item of deliveryAcceptArr; track $index) {
                  <option value="{{ deliveryAcceptObj[item] }}">
                    {{ item }}
                  </option>
                  }
                </select>
                @if(getDeliveryAutoAccept.touched){ @if
                (getDeliveryAutoAccept.hasError('required')) {
                <div id="emailHelp" class="form-text text-danger">
                  Delivery Auto Accept is required
                </div>
                }}
              </div>
              <div class="row mt-3 px-3">
                <button
                  type="submit"
                  class="btn btn-gradient-primary me-2 col-sm-3 px-0"
                  style="letter-spacing: 0.8px"
                >
                  Edit
                </button>
                <button
                  class="btn btn-light col-sm-3 px-0"
                  style="color: rgb(95, 95, 95); letter-spacing: 0.8px"
                  (click)="cancelHandeler()"
                  type="button"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
