<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Role' : 'Add New Role' }}</h2>
  <form (ngSubmit)="saveRole()">
    <!-- Role Name -->
    <div class="form-group">
      <label for="name">Role Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="roleNameProxy"
        name="name"
        required
      />
    </div>

    <!-- Is Deleted (إضافة فقط) -->
    <div class="form-group" *ngIf="!isEditMode">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="createRole.isDeleted"
          name="isDeleted"
        />
        Is Deleted
      </label>
    </div>

    <!-- Normalized Name (إضافة فقط) -->
    <div class="form-group" *ngIf="!isEditMode">
      <label for="normalizedName">Normalized Name</label>
      <input
        type="text"
        id="normalizedName"
        class="form-control"
        [value]="createRole.name.toUpperCase()"
        readonly
      />
    </div>

    <!-- Permissions Section -->
    <div class="form-group">
      <h4>Permissions</h4>
      <div *ngIf="permissions.length === 0">
        <p>No permissions available. Please add permissions to the system first.</p>
      </div>
      <div *ngFor="let permission of permissions; let i = index">
        <div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">Permission {{ permission.name || permission.id }}</h5>

            <div class="form-check" *ngFor="let perm of permissionKeys">
              <label class="form-check-label">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [(ngModel)]="rolePermissions[i][perm]"
                  [name]="perm + '-' + i"
                />
                {{ perm | titlecase }}
              </label>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>

    <!-- Buttons -->
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
