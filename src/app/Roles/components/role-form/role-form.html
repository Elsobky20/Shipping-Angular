<div class="row">
  <div class="content-wrapper container-fluid p-0">
    <div class="col-12 grid-margin stretch-card">
      <div class="card" style="max-height: 100vh !important">
        <div
          class="card-body p-5 py-3"
          style="height: 85vh !important; max-height: 100vh !important"
        >
          <div class="row mt-2 d-flex justify-content-between mb-2">
            <h4
              class="card-title fs-3 col-sm-8"
              style="color: #9c57ff; font-weight: bold; letter-spacing: 1px"
            >
              {{ roleId == '0' ? "Add New Role" : "Edit Role" }}
            </h4>
            <button
              class="btn btn-light col-sm-1 px-0 d-flex align-items-center justify-content-center ms-auto me-2"
              style="
                color: #9c57ff;
                letter-spacing: 0.8px;
                height: 42px;
                width: 42px;
                border-radius: 50%;
              "
              title="Back to Role"
              [routerLink]="['/Role']"
            >
              <i class="bi bi-skip-backward-circle fs-2"></i>
            </button>
          </div>
          <div
            class="row col-sm-12 table-responsive table-bordered rounded mx-auto"
            style="max-height: 85%"
          >
            <form
              [formGroup]="roleForm"
              class="forms-sample"
              (submit)="roleHandler()"
            >
              <div class="form-group my-3 col-sm-6">
                <label for="exampleInputName1">Role Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                  placeholder="Name"
                  formControlName="name"
                />
                @if(getName.touched){ @if (getName.hasError('required')) {
                <div id="emailHelp" class="form-text text-danger">
                  Role Name is required
                </div>
                } @if (getName.hasError('minlength')) {
                <div id="emailHelp" class="form-text text-danger">
                  Role Name length must be greater than 3
                </div>
                } }
              </div>
              @if (roleId != '0') {
              <div class="form-group my-3 row justify-content-sm-start mt-3">
                <label for="switchCheck" class="col-sm-2 me-3"
                  >ŸêAvailable</label
                >
                @if (getIsDeleted.value) {
                <div class="form-check form-switch col-sm-1">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="switchCheck"
                    style="transform: translate(20%, -95%); font-size: 20px"
                    formControlName="isDeleted"
                  />
                </div>
                } @else {
                <div class="form-check form-switch col-sm-1">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="switchCheck"
                    style="transform: translate(20%, -95%); font-size: 20px"
                    formControlName="isDeleted"
                    checked
                  />
                </div>
                }
              </div>
              }
              <div class="row mt-3 px-3">
                <button
                  type="submit"
                  class="btn btn-gradient-primary me-2 col-sm-3 px-0"
                  style="letter-spacing: 0.8px"
                >
                  {{ roleId == '0' ? "Add New Role" : "Edit Role" }}
                </button>
                <button
                  class="btn btn-light col-sm-3 px-0"
                  style="color: rgb(95, 95, 95); letter-spacing: 0.8px"
                  (click)="cancelHandeler()"
                >
                  {{ roleId == '0' ? "Reset" : "Cancel" }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
